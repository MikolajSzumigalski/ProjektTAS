<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Logowanie</h2>
    <p>Zaloguj się, używając swojego e-maila podanego podczas zakładania konta.</p>
    <form (submit)="onLoginSubmit()" name="form">
        <div class="form-group" >
            <label for="username">E-mail</label>
            <input [(ngModel)]="username" type="text" class="form-control" name="username"  />
        </div>
        <div class="form-group" >
            <label for="password">Hasło</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="password" />
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Zaloguj">
            <a [routerLink]="['/register']" class="btn btn-link">Utwórz konto</a>
        </div>
    </form>
  </div>
</div>
